<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
  <div class="login-container">
<!--USER PROFILE PAGE -->
    <h1>Welcome!</h1>
    <br></br>
      <form id="login-form" action="/login" method="POST"><!--What function should I call?-->
          <div class="form-group">
            <input type="text" class="textbox" placeholder="Enter Username" name="login-username" required>
            <br></br>
             <input type="password" class="textbox passbox" placeholder="Enter Password" name="login-password" required>
          </div>
          <br>
          <button type="submit" class="btn btn-default login-button">Log In</button>
      </form>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
