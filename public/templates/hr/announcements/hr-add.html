<h1> Human Resources Add Announcement </h1>


<form ng-submit="vm.submit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Announcement Heading:</label>
    <input type="text" ng-model="annTitle" class="form-control" id="ann-title" placeholder="Heading">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Announcement Body:</label>
    <textarea class="form-control" ng-model="announceContent"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
