<h1> Human Resources Announcement Portal </h1>

<h3>Edit Current Announcment </h3>



<form ng-submit="vm.submitUpdate()">
  <div class="form-group">
    <label for="exampleInputEmail1">Announcement Heading:</label>
    <input type="text" ng-model="annTitle" class="form-control" id="ann-title" placeholder="Heading">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Announcement Body:</label>
    <textarea class="form-control" ng-model="announceContent"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Update</button>
</form>

<form ng-submit="vm.submitDeletion()">
    <button type="submit" class="btn btn-default">Delete Announcment</button>
</form>
