<h1>Alerts</h1>
<br>
<form ng-submit="vm.submit()">
  <div class="form-group">
    <label for="subject">Subject:</label>
    <input type="text" ng-model="vm.alert.subject" class="form-control" id="subject" placeholder="Subject">
    <br>
    <label for="body">Body:</label>
    <textarea class="form-control" ng-model="vm.alert.body" id="body"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
