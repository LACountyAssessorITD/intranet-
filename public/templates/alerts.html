<h1>Alerts</h1>
<br>
<form ng-submit="vm.submit()">
  <div class="form-group">
    <label for="to">To:</label>
    <input type="text" ng-model="to" class="form-control" id="to" placeholder="example@assessor.lacounty.gov, example2@assessor.lacounty.gov, ...">
    <label for="subject">Subject:</label>
    <input type="text" ng-model="subject" class="form-control" id="subject" placeholder="Subject">
    <label for="body">Body:</label>
    <textarea class="form-control" ng-model="body" id="body"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
