

<div class="results">
    <h2> Search Results </h2>
    <h4> Pages </h5>
        <div ng-repeat="item in vm.resultListPages">

            <p>{{item.itemTitle}}</p>
        </div>
    <h4> Apps </h4>
    <div  class="list-group">
      <a ng-repeat="app in vm.resultListApps" href="{{app.url}}" class="list-group-item">{{app.name}}</a>
    </div>
</div>
