<h1> Human Resources Page Admin</h1>
<h3>Edit Current Announcement </h3>



<form ng-submit="vm.submitUpdate()">
  <div class="form-group">
    <label for="exampleInputEmail1">Announcement Heading:</label>
    <input type="text" ng-model="vm.ann.heading" class="form-control" id="ann-title" placeholder="Heading">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Announcement Body:</label>
    <textarea class="form-control" ng-model="vm.ann.content"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Update</button>
</form>

<form ng-submit="vm.submitDeletion()">
    <button type="submit" class="btn btn-default">Delete Announcment</button>
</form>

</br>
