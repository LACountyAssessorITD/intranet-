<!DOCTYPE html>
<!-- tell page you're using angular -->
<html ng-app="intranet">
<head>
	<title>Intranet</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">

</head>
<body>
<!-- attach a controller to this div
ng-controller is attribute
as vm, term coming from another pattern, means view model
alias for this search controller -->
 <div  ng-controller="HomeController as vm">
	<header class="header">
		<div class="header-logo">
			<img class="logo" src="img/logoLAC.png"> Assessor Intranet </img>
		</div>
		<div class="header-links">
			<div class="link-element">
				<a href="#/"> Home</a>
			</div>

			<div class="link-element">
				<a href="//localhost:4567"> Discussion </a>
			</div>

			<div class="link-element">
				<a href="#/forms"> Forms</a>
			</div>

			<div class="link-element">
				<a href="#/mserv"> MS </a>
			</div>
			<div class="link-element">
				<a href="#/contact"> Contact </a>
			</div>

			<div class="link-element">
				<a ng-click="populateSidebar(4)" href="#/hr"> HR </a>
			</div>

			<div class="menu-element">
				<input type="search" ng-keyup=" vm.searchBox($event.keyCode)" ng-model="vm.searchQuery" class="form-control" placeholder="Search">
			</div>
		</div>
	</header>

<div class="main-container">
	<div class="sidebar-menu">
		<h4> Sublinks </h4>
		<div ng-repeat="sublink in vm.sidebar">
			<a href="{{sublink.linkUrl}}">{{sublink.linkTitle}}</a>
		</div>
	</div>
	<main class="main-content">
		<div ng-view> </div>
	</main>
</div>

</div>

<!-- JS -->
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-route/angular-route.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script> -->
<script src="libs/jquery/dist/jquery.min.js"></script>

<script src="js/main.js"></script>
<script src="controllers/search-ctrl.js"></script>
<script src="controllers/hr-ctrl.js"></script>
<script src="controllers/hr-ctrl-add.js"></script>
<script src="controllers/hr-ctrl-edit-delete.js"></script>
<script src="controllers/hr-ctrl-page-edit.js"></script>
<script src="controllers/page-editor.js"></script>



<script src="https://cdn.jsdelivr.net/fuse/2.5.0/fuse.min.js"></script>

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//localhost/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//localhost/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</body>
</html>
