<!DOCTYPE html>
<!-- tell page you're using angular -->
<html ng-app="intranet">
<head>
	<title>Intranet</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/main.css">
	 <base href="/">
</head>
<body>
<!-- attach a controller to this div
ng-controller is attribute
as vm, term coming from another pattern, means view model
alias for this search controller -->
 <div  ng-controller="HomeController as vm">
	<header class="header">
		<div class="header-logo">
			<img class="logo" src="img/logoLAC.png"> Assessor Intranet </img>
		</div>
		<div class="header-links">
			<div class="link-element">
				<a href="/"> Home</a>
			</div>

			<div class="link-element">
				<a href="//localhost:4567"> Discussion </a>
			</div>

			<div class="link-element">
				<a href="/forms"> Forms</a>
			</div>
			<div class="link-element">
				<a href="/contact"> Contact </a>
			</div>
			<div class="link-element">
				<a href="/alerts"> Alerts </a>
			</div>

			<div class="link-element dropdown">
				<a> Divisions </a>
				<div class="dropdown-content">
					<a href="/hr">Human Resources</a>
    				<a href="">Generic Home</a>
    				<a href="/">Management Services</a>
 				</div>
			</div>

			<div class="menu-element">
				<input type="search" ng-keyup=" vm.searchBox($event.keyCode)" ng-model="vm.searchQuery" class="form-control" placeholder="Search">
			</div>
		</div>
	</header>

<div class="main-container">
	<main class="main-content">
		<div ng-view> </div>
	</main>
</div>

</div>

<!-- JS -->
<script src="/libs/angular/angular.min.js"></script>
<script src="/libs/angular-route/angular-route.min.js"></script>
<script src="/libs/jquery/dist/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script src="/controllers/search-ctrl.js"></script>
<script src="/controllers/page-ctrl.js"></script>
<script src="/controllers/announcement-editor.js"></script>
<script src="/controllers/page-editor.js"></script>
<script src="/controllers/alert-ctrl.js"></script>
<script src="/controllers/page-ctrl-name.js"></script>



<script src="https://cdn.jsdelivr.net/fuse/2.5.0/fuse.min.js"></script>


</body>
</html>
